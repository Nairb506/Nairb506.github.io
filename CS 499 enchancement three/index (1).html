<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Managemnt System - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/employee_management_system" method="POST">
                    <h2>Human Resources Application</h2>
                    <input type="text" class="box" id="employeeNumber" name="employeeNumber" placeholder="Employee Number" required />
                    <br>
                    <input type="text" class="box" id="firstName" name="firstName" placeholder="First Name" required />
                    <br>
                    <input type="text" class="box" id="lastName" name="lastName" placeholder="Last Name" required />
                    <br>
                    <input type="text" class="box" id="department"name="department" placeholder="Department" required />
                    <br>
                    <input type="text" class="box" id="accessLevel" name="accessLevel" placeholder="Access Level" required />
                    <br>
                    <input type="text" class="box" id="employmentStatus" name="employmentStatus" placeholder="Employee Status" required />
                    <br>
                    <input type="text" class="box" id="salary" name="salary" placeholder="Salary" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
